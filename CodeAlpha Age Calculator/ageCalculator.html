<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="ageCalculator.css">
</head>
<body>
  <div class="age-calculator">
    <h1>Age Calculator</h1>
    <label for="day">Enter birthday (1-31)</label>
    <input type="number" id="day" placeholder="Enter day (1-31)" min="1" max="31" />
    <label for="month">Enter month (1-12)</label>
    <input type="number" id="month" placeholder="Enter month (1-12)" min="1" max="12" />
    <label for="year">Enter year (e.g., 2000)</label>
    <input type="number" id="year" placeholder="Enter year (e.g., 2000)" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>
  <script src="ageCalculator.js"></script>
</body>
</html>
